<style>
  /* Example 1: Background color change */
  .my-element1 {
    background-color: #e0e0e0;
    transition: background-color 0.3s ease;
  }

  .my-element1:hover {
    background-color: #ffcc00;
  }

  /* Example 2: Text color change */
  .my-element2 {
    color: #333333;
    transition: color 0.3s ease;
  }

  .my-element2:hover {
    color: #ff0000;
  }

  /* Example 3: Box shadow effect */
  .my-element3 {
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }

  .my-element3:hover {
    box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.3);
  }

  /* Example 4: Scale transformation */
  .my-element4 {
    transform: scale(1);
    transition: transform 0.3s ease;
  }

  .my-element4:hover {
    transform: scale(1.1);
  }

  /* Example 5: Opacity change */
  .my-element5 {
    opacity: 1;
    transition: opacity 0.3s ease;
  }

  .my-element5:hover {
    opacity: 0.8;
  }
</style>

<div class="my-element1">Background Color</div>
<div class="my-element2">Text Color</div>
<div class="my-element3">Box Shadow</div>
<div class="my-element4">Scale Transformation</div>
<div class="my-element5">Opacity Change</div>
